<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Conference talks and speaking engagements by Grzegorz Piwowarek - Java Champion, software engineer, and international conference speaker.">
    <title>Grzegorz Piwowarek - Conference Talks</title>
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3HB1PH886Z"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-3HB1PH886Z');
    </script>
</head>

<body>

<div>
    <main class="content">
        <div id="loadingState" class="loading-state" role="status" aria-live="polite">
            <div class="loading-spinner" aria-hidden="true"></div>
            <span>Loading talks...</span>
        </div>

        <div id="errorState" class="error-state" role="alert" style="display: none;">
            <div class="error-icon" aria-hidden="true">!</div>
            <p class="error-message">Failed to load talks data.</p>
            <button id="retryBtn" class="retry-btn">Try Again</button>
        </div>

        <div id="statsDashboard" class="stats-dashboard" role="region" aria-label="Speaking statistics">
            <div class="stat-card" id="statTalks" aria-labelledby="statTalksLabel">
                <div class="stat-value"><span class="counter" data-target="0" aria-live="polite">0</span></div>
                <div class="stat-label" id="statTalksLabel">Talks Given</div>
            </div>
            <div class="stat-card" id="statCountries" aria-labelledby="statCountriesLabel">
                <div class="stat-value"><span class="counter" data-target="0" aria-live="polite">0</span></div>
                <div class="stat-label" id="statCountriesLabel">Countries</div>
            </div>
            <div class="stat-card" id="statCities" aria-labelledby="statCitiesLabel">
                <div class="stat-value"><span class="counter" data-target="0" aria-live="polite">0</span></div>
                <div class="stat-label" id="statCitiesLabel">Cities</div>
            </div>
            <div class="stat-card" id="statYears" aria-labelledby="statYearsLabel">
                <div class="stat-value"><span class="counter" data-target="0" aria-live="polite">0</span></div>
                <div class="stat-label" id="statYearsLabel">Years Speaking</div>
            </div>
        </div>

        <div id="countdownSection" class="countdown-section" style="display: none;">
            <div class="countdown-label">Next Talk</div>
            <div class="countdown-title" id="nextTalkTitle"></div>
            <div class="countdown-conf" id="nextTalkConf"></div>
            <div class="countdown-timer">
                <div class="countdown-unit">
                    <span id="countdownDays">00</span>
                    <small>days</small>
                </div>
                <div class="countdown-unit">
                    <span id="countdownHours">00</span>
                    <small>hours</small>
                </div>
                <div class="countdown-unit">
                    <span id="countdownMins">00</span>
                    <small>mins</small>
                </div>
                <div class="countdown-unit">
                    <span id="countdownSecs">00</span>
                    <small>secs</small>
                </div>
            </div>
        </div>

        <div id="map" role="region" aria-label="Map of conference locations"></div>

        <div id="yearChart" class="year-chart" role="navigation" aria-label="Filter by year"></div>

        <table id="talksTable" aria-describedby="tableCaption">
            <caption id="tableCaption" class="visually-hidden">List of conference talks</caption>
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Conference</th>
                <th scope="col">Talk</th>
                <th scope="col">Date</th>
                <th scope="col">Location</th>
            </tr>
            </thead>
            <tbody id="talks"></tbody>
        </table>
    </main>
    <footer class="site-footer" role="contentinfo">
        <small>Â© <span id="copyrightYear"></span> Grzegorz Piwowarek. All rights reserved.</small>
    </footer>
</div>

<script type="module" src="./app.js"></script>

<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi4kCXAt5WEgr_4Zc7fmo_TrHM5PD-1z0&loading=async&callback=initMap&v=weekly"
        defer
></script>

<script>
    document.getElementById("copyrightYear").textContent = new Date().getFullYear();
</script>
</body>
</html>
