# Site settings
title: 4Comprehension
description: 'Grzegorz Piwowarek'
url: 'http://4comprehension.com'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

show_blog: true
show_rss: false

author:
  name: 'Grzegorz Piwowarek'
  email: gpiwowarek@gmail.com
  twitter_username: pivovarit
  github_username: pivovarit
  linkedin_username:  gpiwowarek
  stack-overflow-id: 2229438

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
